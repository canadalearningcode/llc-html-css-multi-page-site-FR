        #Faire une référence au CSS - inline et internal

        Il y a trois façons d'inclure du CSS dans une page HTML.

        ##INLINE (en ligne)
        Peut être ajoutée à tout élément HTML à l'aide de l'*attribut* `style`.

        ```
        <p style="color: blue;">J'écris du CSS!</p>
        ```

        Cette technique n'est pas courante, car elle est difficile à gérer. Néanmoins, elle est bonne à savoir, au cas où.

        ##INTERNAL (interne)
        Utilise la balise `<style>` et est comprise dans l'élément `<head>`.

        ```    
        <head>
          <title>Titre de la page</title>
          <style>
            h1 {
              font-size: 16px;
            }
          </style>
        </head>
        
        <body>
          <p>Paragraphe simple.</p>
        </body>
        ```

        Nous recommandons cette technique plutôt que celle en ligne (*inline*). Toutefois, elle n'est pas efficace, car si vous avez plusieurs pages Web, ce style empêche les changements. Par conséquent, toutes les modifications devront être répétées sur toutes les pages.
      </script>
